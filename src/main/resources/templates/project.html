<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prods : ${prodList}">
        <td th:text="${prods.getId()}"></td>
        <td th:text="${prods.getName()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
