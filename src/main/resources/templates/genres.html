<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genres : ${genreList}">
        <td th:text="${genres.getId()}"></td>
        <td th:text="${genres.getGenre()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
